<!-- 
  HTML

  HyperText = texto com links

  Markup = marcação (tags)

  Language = regras de uma linguagem
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Natan Lisboa - DoWhile 2021</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: grid;
        place-items: center;
        background: lightblue;
      }
      /*Cascading Stylesheet = Folha de estilo para a página (em cascata)*/
      h1 {
        font-size: 1.5rem;
      }
      /*Na cascata, o elemento que entra por último recebe o estilo*/
      h1 {
        font-size: 5rem;
      }

      a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Natan da Fonseca Lisboa</h1>
    <a href="https://www.facebook.com/natan.lisboa.5055">Facebook</a>
  </body>
</html>
